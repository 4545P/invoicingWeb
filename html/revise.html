<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>revise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

  <link rel="stylesheet" href="../all.css">
</head>

<body>
  <div class="revise">
    <a href="../index.html">首頁</a>
    <p class="p1">更新分類</p>
    <div class="card">
      ISBN<input type="text" class="isbn" />
      分類<input type="text" class="categories" id="categories" />
      <button type="button" class="update">確認</button>
    </div>
    <p class="p2">進貨</p>
    <div class="card">
      ISBN<input type="text" class="isbn" />
      進貨數量<input type="text" class="stock" />
      <button type="button" class="purchase">確認</button>
    </div>
    <p class="p3">更新價格</p>
    <div class="card">
      ISBN<input type="text" class="isbn" />
      價格<input type="text" class="price" />
      <button type="button" class="renew">確認</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="../js/revise.js"></script>
</body>

</html>
