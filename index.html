<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>invoicing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

  <link rel="stylesheet" href="./all.css" />
</head>

<body>
  <div class="home">

    <a href="./index.html" class="title">書商首頁</a>

    <div class="cards">
      <p class="p1">新增書籍</p>
      <div class="card">
        ISBN<input type="text" class="isbn" />
        書名<input type="text" class="book" />
        作者<input type="text" class="author" />
        分類<input type="text" class="category" />
        價格<input type="text" class="price" />
        <button type="button" id="btn">確認</button>
      </div>

      <p class="p2">搜尋書籍</p>
      <div class="card searchShop">
        ISBN<input type="text" class="isbn" id="isbn" />
        書名<input type="text" class="book" id="book" />
        作者<input type="text" class="author" id="author" />
        <button type="button" id="search">搜尋</button>
      </div>
      <a href="./html/revise.html">修改</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="./js/home.js"></script>

</html>
